name: Release Build

on:
  release:
    types: [published]

permissions:
  contents: write

concurrency:
  group: release-${{ github.event.release.tag_name }}
  cancel-in-progress: false

jobs:
  build-windows:
    name: Build (Windows)
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend deps
        run: npm ci

      - name: Build driver artifacts (required)
        shell: pwsh
        run: |
          Write-Host "构建虚拟麦驱动产物..."
          pwsh -File driver/windows/scripts/check-toolchain.ps1
          pwsh -File driver/windows/scripts/prepare-sysvad.ps1
          pwsh -File driver/windows/scripts/apply-porting-overrides.ps1
          pwsh -File driver/windows/scripts/build-driver.ps1

      - name: Validate driver package completeness
        shell: pwsh
        run: |
          $driverDir = "driver/windows/artifacts/driver"
          if (-not (Test-Path $driverDir)) {
            throw "驱动产物目录不存在：$driverDir"
          }

          $sysFiles = @(Get-ChildItem -Path $driverDir -File -Filter *.sys -ErrorAction SilentlyContinue)
          $infFiles = @(Get-ChildItem -Path $driverDir -File -Filter *.inf -ErrorAction SilentlyContinue)
          $catFiles = @(Get-ChildItem -Path $driverDir -File -Filter *.cat -ErrorAction SilentlyContinue)

          if ($sysFiles.Count -eq 0) { throw "缺少 .sys 驱动文件" }
          if ($infFiles.Count -eq 0) { throw "缺少 .inf 驱动文件" }
          if ($catFiles.Count -eq 0) { throw "缺少 .cat 签名目录文件" }

          Write-Host "驱动产物检查通过："
          Get-ChildItem -Path $driverDir -File | Format-Table Name, Length -AutoSize

      - name: Build Tauri app (with embedded driver)
        run: npm run build:release

      - name: Collect release files (Windows)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release-assets | Out-Null
          New-Item -ItemType Directory -Force -Path release-assets/driver | Out-Null

          Get-ChildItem -Path "src-tauri/target/release/bundle" -Recurse -File |
            Where-Object { $_.Name -match '\.(msi|exe|zip)$' } |
            Copy-Item -Destination release-assets -Force

          if (-not (Get-ChildItem release-assets -File | Select-Object -First 1)) {
            throw "No Windows release assets were collected"
          }

          $driverFiles = Get-ChildItem -Path "src-tauri/drivers/windows" -File -ErrorAction SilentlyContinue |
            Where-Object { $_.Name -match '\.(sys|inf|cat|json)$' }

          if (-not $driverFiles) {
            throw "未在 src-tauri/drivers/windows 找到驱动资源文件，不能发布。"
          }

          $driverFiles | Copy-Item -Destination release-assets/driver -Force
          Compress-Archive -Path release-assets/driver/* -DestinationPath release-assets/windows-driver-package.zip -Force
          Write-Host "已生成离线驱动包：release-assets/windows-driver-package.zip"

          Get-ChildItem release-assets -Recurse

      - name: Upload assets to current release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
