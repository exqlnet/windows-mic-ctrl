name: Release Build

on:
  release:
    types: [published]

permissions:
  contents: write

concurrency:
  group: release-${{ github.event.release.tag_name }}
  cancel-in-progress: false

jobs:
  build-windows:
    name: Build (Windows)
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend deps
        run: npm ci

      - name: Build Tauri app
        shell: pwsh
        run: |
          $driverDir = "driver/windows/artifacts/driver"
          $hasDriverDir = Test-Path $driverDir
          $hasSys = $false
          $hasInf = $false
          $hasCat = $false

          if ($hasDriverDir) {
            $hasSys = @(Get-ChildItem -Path $driverDir -File -Filter *.sys -ErrorAction SilentlyContinue).Count -gt 0
            $hasInf = @(Get-ChildItem -Path $driverDir -File -Filter *.inf -ErrorAction SilentlyContinue).Count -gt 0
            $hasCat = @(Get-ChildItem -Path $driverDir -File -Filter *.cat -ErrorAction SilentlyContinue).Count -gt 0
          }

          if ($hasDriverDir -and $hasSys -and $hasInf -and $hasCat) {
            Write-Host "检测到完整驱动产物，执行 build:release"
            "HAS_DRIVER_PACKAGE=1" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
            npm run build:release
          }
          else {
            Write-Warning "未检测到完整驱动产物（.sys/.inf/.cat），本次仅构建应用安装包。"
            "HAS_DRIVER_PACKAGE=0" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
            npm run build
          }

      - name: Collect release files (Windows)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release-assets | Out-Null
          New-Item -ItemType Directory -Force -Path release-assets/driver | Out-Null

          Get-ChildItem -Path "src-tauri/target/release/bundle" -Recurse -File |
            Where-Object { $_.Name -match '\.(msi|exe|zip)$' } |
            Copy-Item -Destination release-assets -Force

          if (-not (Get-ChildItem release-assets -File | Select-Object -First 1)) {
            throw "No Windows release assets were collected"
          }

          $driverFiles = Get-ChildItem -Path "src-tauri/drivers/windows" -File -ErrorAction SilentlyContinue |
            Where-Object { $_.Name -match '\.(sys|inf|cat|json)$' }

          if ($driverFiles) {
            $driverFiles | Copy-Item -Destination release-assets/driver -Force
            Compress-Archive -Path release-assets/driver/* -DestinationPath release-assets/windows-driver-package.zip -Force
            Write-Host "已生成离线驱动包：release-assets/windows-driver-package.zip"
          }
          else {
            Write-Host "本次未生成驱动离线包（驱动产物未就绪）"
          }

          Get-ChildItem release-assets -Recurse

      - name: Upload assets to current release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
