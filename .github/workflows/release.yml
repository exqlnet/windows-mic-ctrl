name: Release Build

on:
  release:
    types: [published]

permissions:
  contents: write

concurrency:
  group: release-${{ github.event.release.tag_name }}
  cancel-in-progress: false

jobs:
  build-windows:
    name: Build (Windows)
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend deps
        run: npm ci

      - name: Build Tauri app (with bundled driver files)
        run: npm run build:release

      - name: Collect release files (Windows)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release-assets | Out-Null
          New-Item -ItemType Directory -Force -Path release-assets/driver | Out-Null

          Get-ChildItem -Path "src-tauri/target/release/bundle" -Recurse -File |
            Where-Object { $_.Name -match '\.(msi|exe|zip)$' } |
            Copy-Item -Destination release-assets -Force

          Get-ChildItem -Path "src-tauri/drivers/windows" -File |
            Where-Object { $_.Name -match '\.(sys|inf|cat|json)$' } |
            Copy-Item -Destination release-assets/driver -Force

          if (-not (Get-ChildItem release-assets -File | Select-Object -First 1)) {
            throw "No Windows release assets were collected"
          }

          if (-not (Get-ChildItem release-assets/driver -File | Select-Object -First 1)) {
            throw "No bundled driver assets were collected"
          }

          Compress-Archive -Path release-assets/driver/* -DestinationPath release-assets/windows-driver-package.zip -Force
          Get-ChildItem release-assets -Recurse

      - name: Upload assets to current release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
